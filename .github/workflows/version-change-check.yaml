name: version-check
env:
  HEAD_BRANCH: origin/$GITHUB_BASE_REF
  BASE_BRANCH: origin/$GITHUB_BASE_REF
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: test-env
        run: |
          echo start
          echo base ref "$HEAD_BRANCH"  
          echo head name "$BASE_BRANCH"
      - name: version_read
        run: bash .github/workflows/src/version_read.sh
        id: version_read
      - name: version_check
        if: ${{ steps.version_read.output.VERSION }}
        run: |
          echo "Tag name ${{  github.ref_name }}"
        
